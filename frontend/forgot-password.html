<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - StudyFlow</title>

    <link rel="stylesheet" href="css/shared/variables.css">
    <link rel="stylesheet" href="css/shared/layout.css">
    <link rel="stylesheet" href="css/shared/buttons.css">
    <link rel="stylesheet" href="css/shared/forms.css">
    <link rel="stylesheet" href="css/pages/forgot-password.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-logo">
                <i class="fas fa-graduation-cap"></i> StudyFlow
            </h1>
            <p class="auth-subtitle">Reset your password</p>
        </div>

        <form id="forgotPasswordForm" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>

            <div class="auth-footer">
                <p><a href="login.html">Back to login</a></p>
            </div>
        </form>

        <div id="messageBox" class="message-box hidden"></div>
    </div>
</div>

<script src="js/shared/utils.js"></script>
<script src="js/shared/api.js"></script>
<script src="js/pages/forgot-password.js"></script>
</body>
</html>
