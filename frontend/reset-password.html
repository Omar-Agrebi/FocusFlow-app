<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StudyFlow</title>

    <link rel="stylesheet" href="css/shared/variables.css">
    <link rel="stylesheet" href="css/shared/layout.css">
    <link rel="stylesheet" href="css/shared/buttons.css">
    <link rel="stylesheet" href="css/shared/forms.css">
    <link rel="stylesheet" href="css/pages/reset-password.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-logo">
                <i class="fas fa-graduation-cap"></i> StudyFlow
            </h1>
            <p class="auth-subtitle">Create a new password</p>
        </div>

        <form id="resetPasswordForm" class="auth-form">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
                <small class="form-text">Password must be at least 8 characters long</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">
                <i class="fas fa-key"></i> Reset Password
            </button>

            <div class="auth-footer">
                <p><a href="login.html">Back to login</a></p>
            </div>
        </form>

        <div id="messageBox" class="message-box hidden"></div>
    </div>
</div>

<script src="js/shared/utils.js"></script>
<script src="js/shared/api.js"></script>
<script src="js/pages/reset-password.js"></script>
</body>
</html>
