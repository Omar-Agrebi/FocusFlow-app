<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudyFlow</title>

    <!-- Shared CSS -->
    <link rel="stylesheet" href="css/shared/variables.css">
    <link rel="stylesheet" href="css/shared/layout.css">
    <link rel="stylesheet" href="css/shared/buttons.css">
    <link rel="stylesheet" href="css/shared/forms.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/pages/login.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">
                    <i class="fas fa-graduation-cap"></i> StudyFlow
                </h1>
                <p class="auth-subtitle">Create your account and start tracking</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/shared/utils.js"></script>
    <script src="js/shared/api.js"></script>
    <script src="js/shared/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if already logged in
            if (Auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Form submission
            document.getElementById('registerForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Simple validation
                if (!name || !email || !password) {
                    Utils.showNotification('Please fill in all fields', 'error');
                    return;
                }

                if (!Utils.isValidEmail(email)) {
                    Utils.showNotification('Please enter a valid email', 'error');
                    return;
                }

                // Show loading
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                submitBtn.disabled = true;

                // Register
                const result = await Auth.register(name, email, password);

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                if (result.success) {
                    Utils.showNotification('Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    Utils.showNotification(result.message || 'Registration failed', 'error');
                }
            });
        });
    </script>
</body>

</html>
