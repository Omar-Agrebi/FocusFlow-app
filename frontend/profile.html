<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StudyFlow</title>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="css/shared/variables.css">
    <link rel="stylesheet" href="css/shared/layout.css">
    <link rel="stylesheet" href="css/shared/header.css">
    <link rel="stylesheet" href="css/shared/buttons.css">
    <link rel="stylesheet" href="css/shared/forms.css">
    <link rel="stylesheet" href="css/shared/cards.css">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/pages/profile.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-graduation-cap logo-icon"></i>
                <span class="logo-text">StudyFlow</span>
            </a>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav>
                <ul class="nav-links" id="navLinks">
                    <li><a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i> Dashboard
                    </a></li>
                    <li><a href="log-session.html" class="nav-link">
                        <i class="fas fa-plus-circle"></i> Log Session
                    </a></li>
                    <li><a href="history.html" class="nav-link">
                        <i class="fas fa-history"></i> History
                    </a></li>
                    <li><a href="profile.html" class="nav-link active">
                        <i class="fas fa-user"></i> Profile
                    </a></li>
                </ul>
            </nav>
            
            <div class="user-info">
                <div class="user-avatar loading-placeholder" id="userAvatar">U</div>
                <span class="user-name loading-placeholder" id="userName">Loading...</span>
                <button class="logout-btn" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar loading-placeholder" id="profileAvatar">U</div>
                <div class="profile-info">
                    <h1 id="profileNameDisplay" class="loading-placeholder">Loading...</h1>
                    <p id="profileClassDisplay" class="loading-placeholder">--</p>
                    <p id="profileEmailDisplay" class="loading-placeholder">--</p>
                </div>
            </div>

            <!-- Profile Stats -->
            <div class="profile-stats">
                <div class="stat-card card">
                    <div class="stat-value">00h</div>
                    <div class="stat-label">Weekly Goal</div>
                </div>
                <div class="stat-card card">
                    <div class="stat-value">00h</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card card">
                    <div class="stat-value">?%</div>
                    <div class="stat-label">Goal Progress</div>
                </div>
                <div class="stat-card card">
                    <div class="stat-value">?</div>
                    <div class="stat-label">Avg. Quality</div>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="profile-section">
                <h2 class="profile-section-title">Profile Information</h2>
                <div class="card">
                    <form id="profileForm" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profileName" class="form-label">Full Name</label>
                                <input type="text" id="profileName" class="form-control" value="" required>
                            </div>
                            <div class="form-group">
                                <label for="profileEmail" class="form-label">Email</label>
                                <input type="email" id="profileEmail" class="form-control" value="" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profileClass" class="form-label">Class/Grade</label>
                                <input type="text" id="profileClass" class="form-control" value="" required>
                            </div>
                            <div class="form-group">
                                <label for="profileGoal" class="form-label">Study Goal (hours/week)</label>
                                <input type="number" id="profileGoal" class="form-control" value="20" min="1" max="40" required>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Study Preferences -->
            <div class="profile-section">
                <h2 class="profile-section-title">Study Preferences</h2>
                <div class="card">
                    <form id="preferencesForm" class="profile-form">
                        <div class="profile-preferences">
                            <div class="preference-item">
                                <label for="focusLength" class="preference-label">Focus Time Length</label>
                                <div class="slider-container">
                                    <input type="range" id="focusLength" class="slider" min="15" max="120" value="45" step="5">
                                    <span class="slider-value" id="focusLengthValue">45 min</span>
                                </div>
                            </div>
                            
                            <div class="preference-item">
                                <label for="breakReminders" class="preference-label">Break Reminders</label>
                                <select id="breakReminders" class="form-control">
                                    <option value="enabled">Enabled</option>
                                    <option value="disabled">Disabled</option>
                                </select>
                            </div>
                            
                            <div class="preference-item">
                                <label for="notifications" class="preference-label">Notifications</label>
                                <select id="notifications" class="form-control">
                                    <option value="all">All Notifications</option>
                                    <option value="important">Important Only</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            
                            <div class="preference-item">
                                <label for="theme" class="preference-label">Theme</label>
                                <select id="theme" class="form-control">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                    <option value="auto">Auto (System)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions" style="margin-top: var(--space-xl);">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Preferences
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/shared/utils.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/shared/components.js"></script>
    <script src="js/pages/profile.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!Auth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize mobile menu
            Components.initMobileMenu();
            
            // Initialize logout button
            document.getElementById('logoutBtn').addEventListener('click', function() {
                Auth.logout();
            });
            
            // Load profile data
            Profile.loadData();
            
            // Initialize profile page
            Profile.init();
        });
    </script>
</body>
</html>
