<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyFlow</title>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="css/shared/variables.css">
    <link rel="stylesheet" href="css/shared/layout.css">
    <link rel="stylesheet" href="css/shared/buttons.css">
    <link rel="stylesheet" href="css/shared/forms.css">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/pages/login.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">
                    <i class="fas fa-graduation-cap"></i> StudyFlow
                </h1>
                <p class="auth-subtitle">Track your study sessions and boost productivity</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" id="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                    <p><a href="forgot-password.html">Forgot your password?</a></p>
                </div>
            </form>
            
            <div class="auth-demo">
                <p><strong>Demo Credentials:</strong></p>
                <p>Email: demo@studyflow.com</p>
                <p>Password: password</p>
            </div>
        </div>
    </div>

    <script src="js/shared/utils.js"></script>
    <script src="js/shared/api.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/pages/login.js"></script>
</body>
</html>
